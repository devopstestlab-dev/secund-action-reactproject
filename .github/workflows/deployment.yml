name: deployment
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get the code 
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: run test
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get the code 
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: run test
        run: npm test
      - name: Build project
        run: npm run build 
      - name: Deploy
        run: echo "deploying"   
    
